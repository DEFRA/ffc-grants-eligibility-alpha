environment: development
name: ffc-grants-eligibility
namespace: ffc-grants
workstream: ffc-grants
image: ffc-grants-eligibility

labels: {}

containerSecret:
  name: ffc-grants-eligibility-container-secret
  type: Opaque

containerConfigMap:
  name: ffc-grants-eligibility-config-map

deployment:
  restartPolicy: Always
  priorityClassName: low
  replicas: 1
  minReadySeconds: 5
  redeployOnChange: update this field to force a change
  runAsNonRoot: true
  runAsUser: 1000

container:
  imagePullPolicy: IfNotPresent
  requestMemory: 60Mi
  requestCpu: 60m
  limitMemory: 120Mi
  limitCpu: 120m
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  port: 3000

postgresService:
  postgresDb: ffc_grants_eligibility
  postgresExternalName:
  postgresHost: ffc-grants-eligibility-postgres
  postgresPort: 5432
  postgresSchema: public
  postgresUser: postgres

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3
